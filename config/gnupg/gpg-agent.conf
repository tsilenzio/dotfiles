# Cache passphrase for 10 minutes (600 seconds)
default-cache-ttl 600
# Maximum cache lifetime of 2 hours (7200 seconds)
max-cache-ttl 7200

# Pinentry program options (uncomment one):

# pinentry-mac: Standard macOS GUI dialog for passphrase entry
#   - Works on all Macs
#   - Can save to Keychain via checkbox in dialog
#   - Check "Save in Keychain" when prompted to avoid re-entering
# pinentry-program /opt/homebrew/bin/pinentry-mac

# pinentry-touchid: Adds Touch ID support (requires Touch ID hardware)
#   - NOTE: Requires pinentry symlink fix (see docs/gpg-extended-cache.md)
#   - First use: prompts for passphrase, stores in Keychain
#   - Subsequent uses: Touch ID authenticates (falls back to password)
pinentry-program /opt/homebrew/bin/pinentry-touchid
